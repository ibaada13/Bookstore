<div id="map"></div>

<script>

    function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: {lat: 43.653225, lng: -79.383186}
        });

        addMarker({lat: 43.656682, lng: -79.381069});
        addMarker({lat: 43.893332, lng: -78.882395});
        addMarker({lat: 43.594851, lng: -79.640106});


        function addMarker(coords){
            var marker = new google.maps.Marker({
                position: coords,
                map:map,
            });
        }
    }

</script>

<script async defer src="https://maps.googleapis.com/maps/api/
js?key=AIzaSyCEkM_cFkEiMnHntEMfl7s_ipXEmi0NIVw&callback=initMap">
</script>
